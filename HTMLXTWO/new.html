<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
    /* Resetting some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles for the layout */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f9f9f9;
}

.container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden;
}

header {
    background-color: #ff0000;
    color: #fff;
    padding: 10px 0;
}

header h1 {
    float: left;
    font-size: 1.6em;
}

header nav {
    float: right;
}

header nav ul {
    list-style: none;
}

header nav ul li {
    display: inline;
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
}

header nav ul li a:hover {
    text-decoration: underline;
}

.video {
    margin: 20px 0;
}

.video-wrapper {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
    max-width: 100%;
}

.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.video-list {
    margin: 20px 0;
}

.video-item {
    margin-bottom: 20px;
}

.video-item h3 {
    margin-bottom: 10px;
    font-size: 1.4em;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: absolute;
    width: 100%;
    bottom: 0;
    
}

footer p {
    font-size: 0.9em;
}
</style>

</head>
<body>
    <header>
        <div class="container">
            <img src="youtube.jpg" alt="" height="50px" width="50px" >
    <br>
    <label for="hi">Search</label><input type="text" placeholder="Searcch" id="hi">
             
        </div>
    </header>

    <iframe width="875" height="492" src="https://www.youtube.com/embed/buKOl_cqgIM" title="Dayavittu Gamanisi - Marete Hodenu Unplugged | Vasishta Simha | J Anoop Seelin | Rohit Padaki" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                
    <iframe width="560" height="325" src="https://www.youtube.com/embed/N4GFIkcp5Wo" title="Googly - Bisilu Kudreyondu Full Song Video | Yash, Kriti Kharbanda" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-item">
                
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nYEoxne_20Y?si=cpeB0t2uEh171H9t" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/nsFJW7SZSD8" title="Jackie Kannada Video Songs Jukebox | Power ⭐ Puneeth Rajkumar | Bhavana | V.Harikrishna | Suri" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

</body>
</html>
